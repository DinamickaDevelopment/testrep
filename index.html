<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coming Soon Page</title>
    <link  type="image/x-icon" rel="icon" href="img/fuse-logos_fuseforex-glyph-2-color.ico" />
    <link type="image/x-icon" rel="shortcut icon" href="img/fuse-logos_fuseforex-glyph-2-color.ico" />
    <!-- CSS Area -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/Style.css" rel="stylesheet" />

    <!--Add JQuery UI style-->

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">


    <!-- Begin MailChimp Signup Form -->
</head>
<body>
    <div class="layer-opac" id="Maillayer">
        <div class="MSG-box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div id="MSGtitle">Congratulations!</div></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div id="MSG">Your e-mail adress ()<br />was succesfully added to our newsletter</div></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div id="MSGbtn">PROCEED</div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid fullheight">
        <div class="row fullheight">
            <div class="navbar-brand">
                <div class="card backface">
                    <a href="#"> <div class="back"></div></a>
                    <a href="#"> <div class="front"></div></a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 timer_cover">
                <div class="mobcenter">
                    <div class="social">
                        <p class="tagline">Be Ready!</p>
                        <a href="https://twitter.com"><img src="img/tw.svg" class="tweet" /> </a>
                    </div>
                    <p class="soon">We are launching soon.</p>
                    <!--timer-->
                    <div id="counter"></div>
                    <div class="progressbarCover">
                        <div id="progressbarCircleLeft" class="progressbarCircle_for_timer ">
                            <div class="wholeCircle"></div>
                        </div>
                        <div id="progressbar" class="progressbar_for_timer "></div>
                        <div id="progressbarCircleRight" class="progressbarCircle_for_timer ">
                            <div class="wholeCircle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 form_cover">
                <!-- Begin MailChimp Signup Form -->
                <div id="mc_embed_signup">
                    <form id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" novalidate>
                        <div id="mc_embed_signup_scroll">
                            <div class="row pading-63-20">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h2><span class="first_Line">Subscribe to know</span><span class="second_Line"> when we start</span></h2>
                                </div>
                            </div>
                            <div class="row pading-63-20" style="margin-top:20px">
                                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" style="padding:0;padding-left:15px;">
                                    <div class="mc-field-group">
                                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Enter your email">
                                        <label for="mce-EMAIL"></label>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-md-1 col-sm-1 col-xs-3" style="padding:0">
                                    <div class="clear"><input type="submit" value="SUBMIT" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--End mc_embed_signup-->
            </div>
        </div>
    </div>
    <!--<div id="counter"></div>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>

    <!--ADD JQuery UI-->

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="js/jquery.countdown.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mail.js"></script>
</body>

</html>
